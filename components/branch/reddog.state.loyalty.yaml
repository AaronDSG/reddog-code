apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: reddog.state.loyalty
  namespace: reddog-branch
spec:
  type: state.azure.cosmosdb
  metadata:
    - name: url
      value: https://vigilantes.documents.azure.com:443/
    - name: database
      value: daprworkshop
    - name: collection
      value: loyalty
    - name: masterKey
      secretKeyRef:
        name: cosmos-primary-rw-key
        key: cosmos-primary-rw-key
scopes:
  - loyalty-service
auth:
  secretStore: reddog.secretstore
